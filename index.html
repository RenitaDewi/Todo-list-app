<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item in items">
                {{ item.name }} - {{ item.done }}
            </li>
        </ul>
    </div>
    <!-- instalasi vue -->
    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    items: [{
                            id: 1,
                            name: 'Makan Nasi',
                            done: false
                        },
                        {
                            id: 2,
                            name: 'Minum Susu',
                            done: true
                        },
                        {
                            id: 3,
                            name: 'Tidur Siang',
                            done: false
                        },
                        {
                            id: 4,
                            name: 'Olahraga',
                            done: true
                        },
                    ]
                }
            },
        })
    </script>


</body>

</html>
